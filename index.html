<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BrainStorm</title>
  
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  
  <div class="container">
    <header class="site-header">
      <h1>BrainStorm</h1>
    </header>

    <main>
    <section aria-labelledby="compose-heading">

        <form id="newPostForm" novalidate>
          <div class="form-group">
            <label for="postTitle">Title</label>
            <input id="postTitle" name="postTitle" type="text" />
            <span class="error" id="titleError"></span>
          </div>

          
          <div class="form-group">
            <label for="postContent">Content</label>
            <textarea id="postContent" name="postContent" rows="5"></textarea>
            <span class="error" id="contentError"></span>
          </div>
            
          <button type="submit">Add Post</button>
        </form>
      
    </section>

      <hr />

      
    <section aria-labelledby="posts-heading">
        <h2 id="posts-heading">Posts</h2>
        <ul id="postsList" class="posts"></ul>
    </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
